<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>all Cards</ion-title>
  </ion-navbar>

<ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="queryText" (ionInput)="searchList()">
    </ion-searchbar>
     <ion-row>
         <button ion-button (click)=deleteClassList()>DELETE all cards</button>
      <button ion-button (click)=createCard()>create Card</button>
      </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <button ion-button *ngFor="let card of filterCardsList" (click)="editCard(card)">{{card.name}}</button>
</ion-content>
