<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>allCards</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-button (click)=deleteClassList()>DELETE all cards</button>
      <button ion-button (click)=createCard()>createCard</button>
    </ion-card-content>
  </ion-card>
  <button ion-button *ngFor="let card of allCards" (click)="goToRegisterUsersToCard(card)">{{card.name}}</button>
</ion-content>
