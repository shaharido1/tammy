<ion-header>
  <ion-navbar>
    <ion-title>school details form</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header">

<form [formGroup]="schoolForm" (ngSubmit)="saveUpdateSchool(schoolForm.value)">
    <ion-list>
      <!--name-->
      <ion-item [class.error]="!$key.valid && $key.touched">
        <ion-label floating>name</ion-label>
        <ion-input type="text" value="{{$key.value}}" [formControl]="$key"></ion-input>
      </ion-item>
        <div *ngIf="$key.hasError('required') && $key.touched" class="error-box">* name is required.</div>
        <div *ngIf="$key.hasError('minlength') && $key.touched" class="error-box">* Minimum name length is 5 char.</div>
  
      <button ion-button type="submit" class="custom-button" [disabled]="!schoolForm.valid" block>{{updateOrSave? "Update" : "Save"}} </button>
    </ion-list>
  </form>

</ion-content>
