<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin manage users</ion-title>

  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="queryText" (ionInput)="sortUsers()">
    </ion-searchbar>
    <ion-row>
      <button ion-button (click)="deleteUserList()">remove all list</button>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-group *ngFor="let school of displayUsers ">
      <ion-item-divider color="secondary">{{school.schoolName}}</ion-item-divider>
      <button *ngFor="let user of school.schoolUsers" ion-item (click)="goToUserDetails($event, user)">{{user.fullName}}
      </button>
    </ion-item-group>
  </ion-list>

</ion-content>
