<ion-header>

  <ion-navbar>
    <ion-title>Manage details</ion-title>
    <p>{{user.fullName}} </p>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="queryText" (ionInput)="searchList()">
    </ion-searchbar>
    <button ion-button (click)="saveUser()">Update user</button>
    <ion-item>
      <ion-label>admin</ion-label>
      <ion-toggle [ngModel]="isAdmin" (ngModelChange)="makeAdmin($event)"></ion-toggle>
    </ion-item>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      all cards
    </ion-list-header>
    <ion-item-group *ngFor="let category of displayCards ">
      <ion-item-divider color="secondary">{{category.categoryName}}</ion-item-divider>
      <ion-item *ngFor="let card of category.categoryCards">
        <ion-label>{{card.name}}</ion-label>
        <ion-toggle [ngModel]="card.checked" (ngModelChange)="pushUserToCard($event, card)"></ion-toggle>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
