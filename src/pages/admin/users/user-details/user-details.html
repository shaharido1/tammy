<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="queryText" (ionInput)="searchList()">
    </ion-searchbar>
    <button ion-button (click)="saveUser()">Save user</button>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      all cards
    </ion-list-header>
    <ion-item *ngFor="let card of filterCardList">
      <ion-label>{{card.name}}</ion-label>
      <ion-toggle [ngModel]="card.checked" (ngModelChange)="pushCardToUser($event, card)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="user.allocatedCards">
    <ion-list-header>
      allocted to user
    </ion-list-header>
    <ion-item *ngFor="let carduser of user.allocatedCards">
      {{carduser.name}}
    </ion-item>
  </ion-list>

</ion-content>
