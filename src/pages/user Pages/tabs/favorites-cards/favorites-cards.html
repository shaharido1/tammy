<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-list-header>
        favorite cards
      </ion-list-header>
      <ion-item *ngFor="let card of favoriteCards">
        {{card.name}}
      </ion-item>
    </ion-list>

</ion-content>
