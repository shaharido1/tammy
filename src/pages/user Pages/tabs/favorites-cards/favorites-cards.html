<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
     </button>
    <ion-title>cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="isUser==true">
    <ion-list-header>
      favorite cards
    </ion-list-header>
    <button ion-button *ngFor="let card of user.favoriteCards" (click)="goToCard(card)">
    {{card.name}}
    </button>
  </ion-list>
  <ion-item *ngIf="isUser==false">no favorite cards picked</ion-item>

</ion-content>
