<ion-header>

  <ion-navbar>
    <ion-title>cardDetails</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="favorCard()">
        <ion-icon [name]="favorite? 'heart' : 'heart-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="card.urlToFile">
    <img [src]="card.urlToFile" />
  </ion-card>
  <ion-card *ngIf="!card.urlToFile">
    <h2>loading...</h2>
    <img src="assets/images/ring.gif" style="display:block; margin:auto" />
</ion-card>
<ion-list *ngIf="commants">
  <button ion-item *ngFor="let commant of commants" (click)="itemTapped($event, property)">
            <ion-thumbnail item-left>
                <img src=""/>
            </ion-thumbnail>
            <h2>{{commant.userDetails.fullName + ": " + commant.title}}</h2>
            <p>{{commant.contnet | shorten: 50}}</p>
            <p>{{commant.date | date:'medium'}}</p>
        </button>
</ion-list>
<ion-card *ngIf="!commants">
  <h2>loading...</h2>
  <img [src]="assets/images/ring.gif" />
</ion-card>
<ion-item *ngIf="!commants"> no commants to show </ion-item>
<ion-fab right bottom>
  <button ion-fab color="primary"><ion-icon name="create" (click)="createComment()"></ion-icon></button>
</ion-fab>
</ion-content>
